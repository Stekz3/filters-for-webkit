<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<style>
#Cont {
	position:relative;
	width:200px;
	height:150px;
	margin:20px;
	float:left;
	transition-duration:1s;
	color:#FFF;
	font-family:Arial, Helvetica, sans-serif;
	font-weight:bold;
}
#Cont:hover {
	-webkit-filter: none;
	filter: none;
}
.Copertura {
	width:80px;
	height:80px;
	left:-10px;
	top:20px;
	position:absolute;
	background-color:rgb(255,255,255);
}
.Sfondo {
	background-image:url(sfondo.jpg);
}
.Prova1 {
	-webkit-filter: grayscale(100%);
	filter: grayscale(100%);
}
.Prova2 {
	-webkit-filter: sepia(1);
  filter: sepia(1);
}
.Prova3 {
	-webkit-filter: blur(10px);
  filter: blur(10px);
}

.Prova4 {
	-webkit-filter: contrast(4);
  filter: contrast(4);
}
.Prova5 {
	 -webkit-filter: brightness(200%);
  filter: brightness(200%);
}
</style>
</head>

<body>
<!-- Grayscale -->
<div id="Cont" class="Sfondo Prova1"></div>			<div id="Cont"><img src="sfondo.jpg" class="Prova1" width="200" height="150" /></div>

<!-- Sepia -->
<div id="Cont" class="Sfondo Prova2"></div>			<div id="Cont"><img src="sfondo.jpg" class="Prova2" width="200" height="150" /></div>

<!-- Blur -->
<div id="Cont" class="Sfondo Prova3"></div> 		<div id="Cont"><img src="sfondo.jpg" class="Prova3" width="200" height="150" /></div>
<div id="Cont"><div class="Copertura Prova3"></div><img src="sfondo.jpg" width="200" height="150" /></div>

<!-- Contrasto -->
<div id="Cont" class="Sfondo Prova4"></div>			<div id="Cont"><img src="sfondo.jpg" class="Prova4" width="200" height="150" /></div>

<!-- LuminositÃ  -->
<div id="Cont" class="Sfondo Prova5"></div>			<div id="Cont"><img src="sfondo.jpg" class="Prova5" width="200" height="150" /></div>
</body>
</html>
